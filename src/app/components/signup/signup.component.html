<section class="Signup">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <img
          src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-125.jpg?w=740&t=st=1659618278~exp=1659618878~hmac=0c2d21b0eedbc58169b79aa98fa1e581e283438f4a878571d64c9abcdfb84686"
          class="img-fluid"
          alt=""
        />
      </div>
      <div
        class="col-md-7 px-5 d-flex justify-content-center align-items-center"
      >
        <div>
          <h1 class="fw-bolder py-1">Sign-Up</h1>
          <h6 class="fw-light py-1">Enter your details here</h6>
          <form (submit)="signup(signupForm)" #signupForm="ngForm">
            <div class="row">
              <div class="py-2 col-md-12">
                <input
                  type="email"
                  name="email"
                  class="form-control  p-2"
                  placeholder="Enter your Email-Address"
                  #emailInput="ngModel"
                  ngModel
                  email
                  required
                  [ngClass]="emailInput.invalid && (isSubmitted || emailInput.touched)
                      ? 'border-danger'
                      : emailInput.valid
                      ? 'border-success'
                      : ''
                  "
                />
                <div class="h-10">
                  <small
                    *ngIf="
                      emailInput.invalid && (emailInput.touched || isSubmitted)
                    "
                    class="text-danger"
                    >Invalid Email</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="py-2 col-md-6">
                <input
                  type="text"
                  name="fname"
                  class="form-control  p-2"
                  placeholder="Enter your First Name"
                  pattern="^[a-zA-Z]{3,15}"
                  #fnameInput="ngModel"
                  [ngClass]="
                    fnameInput.invalid && (isSubmitted || fnameInput.touched)
                      ? 'border-danger'
                      : fnameInput.valid
                      ? 'border-success'
                      : ''
                  "
                  ngModel
                  required
                />
                <div class="h-10">
                  <small
                    *ngIf="
                      fnameInput.invalid && (fnameInput.touched || isSubmitted)
                    "
                    class="text-danger"
                    >Invalid First Name</small
                  >
                </div>
              </div>

              <div class="py-2 col-md-6">
                <input
                type="text"
                name="lname"
                class="form-control  p-2"
                placeholder="Enter your Last Name"
                pattern="^[a-zA-Z]{3,15}"
                #lnameInput="ngModel"
                [ngClass]="
                  lnameInput.invalid && (isSubmitted || lnameInput.touched)
                    ? 'border-danger'
                    : lnameInput.valid
                    ? 'border-success'
                    : ''
                "
                ngModel
                required
                />
                <div class="h-10">
                  <small
                    *ngIf="
                      lnameInput.invalid && (lnameInput.touched || isSubmitted)
                    "
                    class="text-danger"
                    >Invalid Last name</small
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="py-2 col-md-6">
                <input
                type="password"
                name="password"
                class="form-control  p-2"
                placeholder="Enter your Password"

                #passwordInput="ngModel"
                [ngClass]="
                  passwordInput.invalid && (isSubmitted || passwordInput.touched)
                    ? 'border-danger'
                    : passwordInput.valid
                    ? 'border-success'
                    : ''
                "
                ngModel
                required
                />
                <div class="h-10">
                  <small
                    *ngIf="
                      passwordInput.invalid && (passwordInput.touched || isSubmitted)
                    "
                    class="text-danger"
                    >Invalid Password</small
                  >
                </div>
              </div>
              <div class="py-2 col-md-6">
                <input
                type="password"
                name="cpassword"
                class="form-control  p-2"
                placeholder="Confirm your Password"
                
                #cpasswordInput="ngModel"
                [ngClass]="
                  cpasswordInput.invalid && (isSubmitted || cpasswordInput.touched)
                    ? 'border-danger'
                    : cpasswordInput.valid
                    ? 'border-success'
                    : ''
                "
                ngModel
                required
                />
                <div class="h-10">
                  <small
                    *ngIf="
                      cpasswordInput.invalid && (cpasswordInput.touched || isSubmitted)
                    "
                    class="text-danger"
                    >Invalid Confirm Password</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-md btn-danger my-3">
                    Register
                  </button>
                </div>
                <div>
                  <a href="">Forget password?</a>
                  <p>Have an account? <a routerLink="/login">Login Here</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
